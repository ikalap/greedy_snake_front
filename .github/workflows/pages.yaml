name: GitHub Pages
run-name: ${{ github.actor }} is testing out GitHub Pages 🚀
on: push

jobs:
  # 构建任务
  build:
    # 指定运行者 + 构建并上传静态文件作为工件
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build
      - name: Check dist content
        run: ls -la dist/

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  # 部署任务
  deploy:
    # 授予 GITHUB_TOKEN进行 Pages 部署所需的权限
    permissions:
      pages: write      # 部署pages
      id-token: write   # 验证部署源自适当的源

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
